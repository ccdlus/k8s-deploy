apiVersion: v1
kind: Service
metadata:
  name: nginx-test
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx-test
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-test
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx-test
        image: daocloud.io/library/nginx
        ports:
        - containerPort: 80
